<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Natal · Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #fef3c7, #991b1b);
        color: #111;
        text-align: center;
        padding: 2rem;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 28rem;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }
      p {
        margin-bottom: 0;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estamos sem conexão</h1>
      <p>
        Você ainda pode navegar nas páginas já visitadas. Assim que a internet
        voltar, o Feliz Natal continuará sincronizando automaticamente.
      </p>
    </div>
  </body>
</html>
