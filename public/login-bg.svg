<!--
  SVG de background para tela de login (SaaS de Natal & Amigo Secreto)
  Paleta: Natal Divertido e Acolhedor ðŸŽ
  - Vermelho cereja (#E63946): BotÃµes e elementos festivos
  - Verde folha (#2A9D8F): Contraste, bordas, links
  - Creme (#F1FAEE): Fundo
  - Marrom quente (#6D4C41): Texto principal
  - Dourado suave (#FFD166): Detalhes e destaques
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1024" role="img" aria-label="Fundo natalino divertido com luzes, flocos de neve e presentes nas bordas, com centro claro para formulÃ¡rio">
  <defs>
    <style>
      :root { --vermelho:#E63946; --verde:#2A9D8F; --creme:#F1FAEE; --marrom:#6D4C41; --dourado:#FFD166; }
      .no-pointer { pointer-events:none }
    </style>

    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F1FAEE"/>
      <stop offset="100%" stop-color="#F1FAEE"/>
    </linearGradient>

    <radialGradient id="vignette" cx="0.5" cy="0.5" r="0.75">
      <stop offset="70%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.25"/>
    </radialGradient>

    <radialGradient id="centerGlow" cx="0.5" cy="0.45" r="0.45">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0 0.015"/>
      </feComponentTransfer>
    </filter>

    <filter id="bulbGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <g id="flake" fill="none" stroke="#6D4C41" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-8" x2="0" y2="8"/>
      <line x1="-8" y1="0" x2="8" y2="0"/>
      <line x1="-6" y1="-6" x2="6" y2="6"/>
      <line x1="6" y1="-6" x2="-6" y2="6"/>
    </g>

    <g id="gift">
      <rect x="-14" y="-10" width="28" height="20" rx="3" fill="#E63946"/>
      <rect x="-3" y="-12" width="6" height="24" fill="#FFD166"/>
      <rect x="-14" y="-2" width="28" height="4" fill="#FFD166"/>
      <path d="M-2,-12 c-4,-8 8,-8 4,0 m-4,0 c4,-8 -8,-8 -4,0" fill="#FFD166"/>
    </g>

    <g id="candy">
      <path d="M0,0 c-8,-8 -8,-20 0,-28 c8,-8 20,-8 28,0" fill="none" stroke="#F1FAEE" stroke-width="8" stroke-linecap="round"/>
      <path d="M2,-2 c-6,-6 -6,-16 0,-22 c6,-6 16,-6 22,0" fill="none" stroke="#E63946" stroke-width="6" stroke-linecap="round"/>
    </g>

    <path id="garlandPath" d="M 0 90 C 240 140, 480 40, 720 100 S 1200 160, 1440 80" fill="none" stroke="#2A9D8F" stroke-width="3"/>
    <circle id="bulb" r="6"/>

    <symbol id="star" viewBox="0 0 20 20">
      <path d="M10 1l2.4 6.8 6.9.4-5.4 4 1.9 6.8-5.8-3.9-5.8 3.9 1.9-6.8-5.4-4 6.9-.4z" fill="#FFD166"/>
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.15" class="no-pointer"/>

  <rect width="100%" height="100%" fill="url(#vignette)" class="no-pointer"/>
  <ellipse cx="720" cy="460" rx="520" ry="320" fill="url(#centerGlow)" class="no-pointer"/>

  <g opacity="0.6" class="no-pointer">
    <g transform="translate(100,120) scale(1)"><use href="#flake"/></g>
    <g transform="translate(250,220) scale(0.8)"><use href="#flake"/></g>
    <g transform="translate(400,150) scale(1.1)"><use href="#flake"/></g>
    <g transform="translate(560,300) scale(0.9)"><use href="#flake"/></g>
    <g transform="translate(860,200) scale(1)"><use href="#flake"/></g>
    <g transform="translate(1040,260) scale(0.75)"><use href="#flake"/></g>
    <g transform="translate(1240,180) scale(1.2)"><use href="#flake"/></g>
  </g>

  <use href="#garlandPath"/>
  <g filter="url(#bulbGlow)" class="no-pointer">
    <circle cx="60" cy="92" r="10" fill="#FFD166"/>
    <circle cx="140" cy="106" r="10" fill="#E63946"/>
    <circle cx="240" cy="126" r="10" fill="#2A9D8F"/>
    <circle cx="340" cy="92" r="10" fill="#FFD166"/>
    <circle cx="460" cy="70" r="10" fill="#E63946"/>
    <circle cx="560" cy="84" r="10" fill="#2A9D8F"/>
    <circle cx="680" cy="108" r="10" fill="#FFD166"/>
    <circle cx="780" cy="126" r="10" fill="#E63946"/>
    <circle cx="900" cy="150" r="10" fill="#2A9D8F"/>
    <circle cx="1020" cy="134" r="10" fill="#FFD166"/>
    <circle cx="1140" cy="110" r="10" fill="#E63946"/>
    <circle cx="1260" cy="96" r="10" fill="#2A9D8F"/>
    <circle cx="1360" cy="86" r="10" fill="#FFD166"/>
  </g>

  <g opacity="0.9" class="no-pointer">
    <g transform="translate(120,900) scale(2)"><use href="#gift"/></g>
    <g transform="translate(1240,920) scale(2.4)"><use href="#gift"/></g>
    <g transform="translate(1320,880) scale(1.8)"><use href="#gift"/></g>
    <g transform="translate(1300,140) rotate(-25) scale(1)"><use href="#candy"/></g>
  </g>

  <g opacity="0.5" class="no-pointer">
    <use href="#star" x="80" y="240" width="16" height="16"/>
    <use href="#star" x="200" y="180" width="12" height="12"/>
    <use href="#star" x="1240" y="260" width="14" height="14"/>
    <use href="#star" x="1180" y="720" width="12" height="12"/>
    <use href="#star" x="220" y="740" width="10" height="10"/>
  </g>

  <rect x="0" y="1000" width="1440" height="8" fill="#E63946" opacity="0.8"/>
  <rect x="0" y="1008" width="1440" height="4" fill="#FFD166" opacity="0.9"/>
</svg>
